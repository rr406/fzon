<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>
<style>
    :root { --primary: #2563eb; --text: #1f2937; --bg: #f3f4f6; --card: #ffffff; --border: #e5e7eb; }
    body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
           line-height: 1.5; color: var(--text); background: var(--bg); margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    header { margin-bottom: 2rem; }
    h1 { font-size: 1.875rem; color: #111827; margin-bottom: 0.5rem; }
    .card-grid { display: grid; gap: 1rem; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; transition: transform 0.1s ease; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .card:hover { border-color: #3b82f6; }
    .link-text { color: var(--primary); text-decoration: none; font-weight: 700; font-size: 1.125rem; 
                 display: block; margin-bottom: 4px; }
    .desc { color: #6b7280; font-size: 0.95rem; }
    @media (max-width: 640px) { body { padding: 16px; } h1 { font-size: 1.5rem; } }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3Rdbday</title></head><body>

</div>
<div class='card'><a class='link-text' href='https://www.youtube.com/watch?v=rh_QyVtrqOI'>Cake and Fun - Part 3</a>
